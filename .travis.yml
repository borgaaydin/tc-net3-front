language: node_js
node_js:
- stable
branches:
  only:
  - master
addons:
  ssh_known_hosts:
  - tc-net3.pcksr.net
before_script:
- npm install -g @angular/cli
script:
- ng build --prod --output-path=$TRAVIS_BUILD_DIR/dist
before_deploy:
- openssl aes-256-cbc -K $encrypted_7c19c5f7428f_key -iv $encrypted_7c19c5f7428f_iv
  -in deploy_rsa.enc -out /tmp/deploy_rsa -d
- eval "$(ssh-agent -s)"
- chmod 600 /tmp/deploy_rsa
- ssh-add /tmp/deploy_rsa
deploy:
  provider: script
  script: scp -r $TRAVIS_BUILD_DIR/dist/* $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
  - secure: 
